<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

</head>
<body>

<div id="container" class="container cBod p-3">
    <div id="drawer">
        <div id="drawer-content">
            <br>
            <br>
            <div id="sunshine two">
                <div id="one" class="sun"></div>
                <div id="two" class="sun"></div>
                <div id="three" class="sun"></div>
                <div id="four" class="sun"></div>
                <div id="five" class="sun"></div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <form>
            <input class="screenco col-5 mt-3 mb-3 offset-1" value="0" type="text" id="fNum" name="fNum">
            <input class="screenco col-1 mt-3 mb-3 ml-3 mr-3" type="text" id="operator" name="operator">
            <input class="screenco col-5 mt-3 mb-3" type="text" id="sNum" name="sNum">
        </form>
    </div>
    <div class="row">
        <span class="text-light ml-5">TEXAS INSTRUMENTS</span>
        <span class="text-light font-weight-bold offset-3 h3">TI-108</span>
    </div>
    <div class="row">
        <a id="drawer-handle" class="solarPan offset-1"></a>
        <a id="drawer-handle" class="solarPan"></a>
        <a id="drawer-handle" class="solarPan"></a>
    </div>
    <hr class="font-weight-bold">
    <div class="row">
        <div class="col-8">
            <div class="row">
                <a class="op offset-2 col-3" aria-valuemax="(-)" onclick="dis('+/-')">(-)</a>
                <a class="op col-3" value="√" onclick="sqroot()">√</a>
                <a class="op col-3" value="%" onclick="numPercentage()">%</a>
            </div>
            <div class="row">
                <a class="op offset-2 col-3" onclick="MRC()">MRC</a>
                <a class="op col-3" value="M-" onclick="negM()">M-</a>
                <a class="op col-3" value="M+" onclick="plusM()">M+</a>
            </div>
            <div class="row">
                <a class="num offset-2 col-3" value="7" onclick="" dis('7')">7</a>
                <a class="num col-3" value="8" onclick="dis('8')">8</a>
                <a class="num col-3" value="9" onclick="dis('9')">9</a>
            </div>
            <div class="row">
                <a class="num offset-2 col-3" value="4" onclick="dis('4')">4</a>
                <a class="num col-3" value="5" onclick="dis('5')">5</a>
                <a class="num col-3" value="6" onclick="dis('6')">6</a>
            </div>
            <div class="row">
                <a class="num offset-2 col-3" value="1" onclick="dis('1')">1</a>
                <a class="num col-3" value="2" onclick="dis('2')">2</a>
                <a class="num col-3" value="3" onclick="dis('3')">3</a>
            </div>
            <div class="row">
                <a class="op offset-2 col-3" value="C" onclick="clearStr()">C</a>
                <a class="num col-3" value="0" onclick="dis('0')">0</a>
                <a class="num col-3" id="thedot" value="/" onclick="dis('.')">.</a>
            </div>
        </div>
        <div class="col-4">
            <div class="row">
                <a class="op offset-2 col-6" value="/" onclick="op('/')">/</a>
            </div>
            <div class="row">
                <a class="op offset-2 col-6" value="*" onclick="op('*')">*</a>
            </div>
            <div class="row">
                <a class="op offset-2 col-6" value="-" onclick="op('-')">-</a>
            </div>
            <div class="row">
                <a class="op offset-2 col-6" value="-" onclick="op('+')">+</a>
            </div>
            <div class="row">
                <a class="equals  offset-2 col-6" value="=" onclick="solution()">=</a>
            </div>

        </div>

    </div>
</div>

</div>

</body>
</html>
