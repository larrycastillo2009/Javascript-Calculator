<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <form>
            <label for="fNum"></label>
            <input type="text" id="fNum" name="fNum">
            <label for="operator"></label>
            <input type="text" id="operator" name="operator">
            <label for="sNum"></label>
            <input type="text" id="sNum" name="sNum">
        </form>
    </div>
    <div class="row">
        <button class="col-2 btn btn-primary m-2" value="1" onclick="dis('1')">1</button>
        <button class="col-2 btn btn-primary m-2" value="2" onclick="dis('2')">2</button>
        <button class="col-2 btn btn-primary m-2" value="3" onclick="dis('3')">3</button>
        <button class="col-2 btn btn-primary m-2" value="+" onclick="op('+')">+</button>
    </div>
    <div class="row">
        <button class="col-2 btn btn-primary m-2" value="4" onclick="dis('4')">4</button>
        <button class="col-2 btn btn-primary m-2" value="5" onclick="dis('5')">5</button>
        <button class="col-2 btn btn-primary m-2" value="6" onclick="dis('6')">6</button>
        <button class="col-2 btn btn-primary m-2" value="-" onclick="op('-')">-</button>
    </div>
    <div class="row">
        <button class="col-2 btn btn-primary m-2" value="7" onclick="dis('7')">7</button>
        <button class="col-2 btn btn-primary m-2" value="8" onclick="dis('8')">8</button>
        <button class="col-2 btn btn-primary m-2" value="9" onclick="dis('9')">9</button>
        <button class="col-2 btn btn-primary m-2" value="*" onclick="op('*')">*</button>
    </div>
    <div class="row">
        <button class="col-2 btn btn-primary m-2" value="C" onclick="clearStr()">C</button>
        <button class="col-2 btn btn-primary m-2" value="0" onclick="dis('0')">0</button>
        <button class="col-2 btn btn-primary m-2" value="=" onclick="solution()">=</button>
        <button class="col-2 btn btn-primary m-2" value="/" onclick="op('/')">/</button>
    </div>

</div>

<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
